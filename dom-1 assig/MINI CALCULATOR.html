<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calculeter</title>
</head>
<style>
    
</style>
<body>
    <h3>Enter first number</h3>
    <input type="number" id="firstnum">
    
    <h3>Enter second number</h3>
    <input type="number" id="secondnum">
<br><br>

    <button id="add" onclick="sumofnum()">Add</button>
    <button id="subt" onclick="Subtract()">Subtract</button>
    <button id="multi" onclick="multiofnum()">multiply</button>
    <button id="divide" onclick="divideofnum()">divide</button>

</body>
</html>
<script>

    let inp1 = document.getElementById('firstnum')
    let inp2 = document.getElementById('secondnum')

    function sumofnum(){
       alert(Number(inp1.value)+Number(inp2.value)) 
    }

    function Subtract(){
       alert(Number(inp1.value)-Number(inp2.value)) 
    }

    function multiofnum(){
       alert(Number(inp1.value)*Number(inp2.value)) 
    }

    function divideofnum(){
       alert(Number(inp1.value)/Number(inp2.value)) 
    }

</script>

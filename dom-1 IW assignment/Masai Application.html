!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <br><br>
  <input type="number" id="age" placeholder="Enter Your Age">
  <br><br>
  <select id="gender">
    <option value="Salect Gender">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <br><br>
  <button onclick="clicked()">Apply</button>
</body>
</html>
<script>
let head2 = document.getElementById("display") 
let inp1 = document.getElementById("name")
let inp2 = document.getElementById("gender")
let inp3 = document.getElementById("age")

function clicked(){
    head2.innerText = "Name :- " + inp1.value + "  " +"age:-"+ inp3.value + "  " + "Gender :- " + inp2.value
    console.log(head2.innerText)
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <br><br>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
    let heading = document.getElementById("display")
  function login() {
    heading.innerText = "Login Success"
    console.log(heading.innerText)
  }

  function logout() {
    heading.innerText = " Logout Success"
    console.log(heading.innerText)
  }
</script>
